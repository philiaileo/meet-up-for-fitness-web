        <div class="content" id='partner_profile'>
                <h4 class='text-center'> We found a recommendation for you : </h4>

                    <div class="card card-user"id="icon_user">
                        <div class="image">
                            <img src="img/basketball_background.jpg" alt="..."/>

                                <button type="button" onclick='view_more();' class="btn btn-outline-info"> View More</button>

                            </div>

                        </div>
                        <hr>
                        <div class="text-center" id='feedback'>
                            <button onclick="accept();" class="btn btn-success"><i class="fa fa-check"></i> Accept </button>
                            <button onclick="decline();" class="btn btn-danger"><i class="fa fa-times"></i> Decline </button>

                        </div>
                    </div>
                </div>

</div>

<script type="text/javascript">
    function view_more(){
            $.colorbox({width:"60%", height:"80%", iframe:true, href:"view_more.html"

        });
    };
    function decline() {
        $('#partner_profile div').empty();
        $.alert({
                        title: 'Oh Okay',
                        type: 'red',
                        content: 'You need to wait for at least 2 days for us to find you a new recommendation',
                        buttons: {
                        ok: function () {
                                $('#partner_profile div').html("We are sorry, but your new recommendation is on the way");

                            }
                        }


                    });
    };
     function accept() {
            $.alert({
                        title: 'Glad you find exchange partner',
                        content: 'Please go ahead to talk with your future exchange partner through facebook by clicking the button below',
                        animation: 'rotate',
                        closeAnimation: 'right',
                        buttons: {
                        facebook: function () {
                                this.setCloseAnimation('rotate');
                                window.location.href = 'https://www.facebook.com/jed.yang.3';

                            }
                        },
                        backgroundDismiss: function () {
                            return false;
                        }
            });
    }

</script>
